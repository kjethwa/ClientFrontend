<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Dr. Shah</mat-card-title>
    <mat-card-subtitle>Ophthalmologist</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-grid-list cols="4" rowHeight="50px">
      <mat-grid-tile
        *ngFor="let tile of tiles"
        [colspan]="tile.cols"
        [rowspan]="tile.rows"
        [style.background]="tile.color">
        {{tile.text}}
      </mat-grid-tile>
    </mat-grid-list>
  </mat-card-content>
  <mat-card-actions align="center">
    <button mat-raised-button color="primary" >Start</button>
  </mat-card-actions>
</mat-card>
